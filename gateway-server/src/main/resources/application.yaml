server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**
          filters:
            - name: JwtAuthFilter

jwt:
  secret: ${JWT_SECRET:minha_chave_secreta_muito_longa_com_mais_de_32_caracteres}

management:
  tracing:
    sampling:
      probability: 1.0
