server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:h2:file:./data/authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

api:
  security:
    token:
      secret: ${JWT_SECRET:minha_chave_secreta_muito_longa_com_mais_de_32_caracteres}
      expiration-ms: 3600000
